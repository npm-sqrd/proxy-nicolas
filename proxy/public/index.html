<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- about css -->
  <link rel="stylesheet" href="/AboutStyles.css">
  <!-- menu css -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <!-- reviews css -->
  <link rel="stylesheet" href="/reviews.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <title>SilverSpoon</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

<body>
  <h1>SilverSpoon</h1>
  <div id="about"></div>
  <div id="reservations"></div>

  <div id="reviews"></div>

  <script type='text/javascript' src="about.bundle.js"></script>
  <script type='text/javascript' src="reservation.bundle.js"></script>
  <script type='text/javascript' src="menu.bundle.js"></script>
  <script type='text/javascript' src="reviews.bundle.js"></script>

  <script type='text/javascript'>
    ReactDOM.render(
      React.createElement(SummaryView, {id: 305}, null),
      document.getElementById("about")
    );
    ReactDOM.render(
      React.createElement(Reservation, {id: 305}, null),
      document.getElementById("reservations")
    );
    ReactDOM.render(
      React.createElement(MenuView, {id: 305}, null),
      document.getElementById("menu")
    );
    ReactDOM.render(
      React.createElement(App, {id: 305}, null),
      document.getElementById("reviews")
    );
  </script>

</html>
